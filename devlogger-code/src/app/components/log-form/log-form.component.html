<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a log"
      name="title" [(ngModel)]="title">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.title">
    <button type="button" class="btn btn-warning" [hidden]="!this.title"
    (click)="clearState()"
    >Clear</button>
  </form>
</div>

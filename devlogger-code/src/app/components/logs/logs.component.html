<ul class="list-group" *ngIf="logs.length>0">
  <li  *ngFor="let log of logs" [class.list-group-item-secondary]=
  "selectedLog === log" class = "list-group-item d-flex justify-content-between align-items-center">
    <a (click) = "onSelect(log)" href="#">{{log.title}}</a>
    <span class="log-date">{{log.date | date: short}}</span>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>

  
</ul>

<h2 *ngIf="logs.length == 0">
  There are no logs available
</h2>
